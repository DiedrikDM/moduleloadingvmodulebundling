<md-input-container>
  <input type="search" #searchbox mdInput placeholder="Favorite Beer" />
</md-input-container>
<button md-mini-fab (click)="search(searchbox.value)"><md-icon>search</md-icon></button>
<md-grid-list cols="4" gutterSize="5px" rowHeight="500" *ngIf="visible">
  <md-grid-tile
      *ngFor="let beer of beers$ | async" >
    <md-card>
      <md-card-header>{{beer.name}}</md-card-header>
      <md-card-content>
        <img [src]="beer.labels?.medium || '/assets/beerunknown.jpg'" />
        <p>{{(beer?.description?.substring(0, 100) || 'no description') + ' ...'}}</p>
      </md-card-content>
      <md-card-footer>
        <button md-raised-button color="accent" (click)="addBeer(beer)"><md-icon>add</md-icon></button>
      </md-card-footer> 
    </md-card>
  </md-grid-tile>
</md-grid-list>
